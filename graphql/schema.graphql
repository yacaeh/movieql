type Query{
    people:[Person]!
    person(id:Int!): Person!
    movies:[Movie]!
    movie(id:Int!):Movie
}

type Person {
    id:Int!
    name:String!
    age: Int!
    gender:String!
}

type Movie {
    id:Int!
    name:String!
    score:Int!
}

type Mutation {
    addMovie(name:String!,score:Int!): Movie!
    deleteMovie(id:Int!):Boolean!
    updateMovie(id:Int!,name:String!,score:Int!):Movie!
} 